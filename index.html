<!-- TrainScheduler by WBM, 11/13/18, index file -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Link to Moment.js Library -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <!-- Firebase database library -->
        <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

        <!-- favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Train Scheduler</title>
    </head>

    <body>

        <div class="container">

            <!-- Jumbotron header -->
            <div class="col-lg-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4 text-center">Train Scheduler</h1>
                        <p class="lead text-center">A Comprehensive Directory of Train Schedules</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header font-weight-bold">Current Train Schedule</div>
                    <div class="card-body" id="current-schedule">
                        <hr>
                        <div class="row">
                            <div class="col-lg-2 font-weight-bold">Train Name</div>
                            <div class="col-lg-2 font-weight-bold">Destination</div>
                            <div class="col-lg-2 font-weight-bold">Frequency (min)</div>
                            <div class="col-lg-2 font-weight-bold">Next Arrival</div>
                            <div class="col-lg-2 font-weight-bold">Minutes Away</div>
                        </div>
                        <hr>

                        <!-- JS builds data population of train schedules -->
                        <div class="schedule-content"></div>

                    </div>
                </div>
            </div>

            <br>

            <!-- Add Train Form -->
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header font-weight-bold">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form class="form">
                            <div class="form-group">
                                <label for="search-term" class="font-weight-bold">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input" placeholder="Midnight Express"> 
                            </div>
                            <div class="form-group">
                                <label for="search-limit" class="font-weight-bold">Destination</label>
                                <input type="text" class="form-control" id="destination-input" placeholder="Portland">
                            </div>
                            <div class="form-group">
                                <label for="search-start" class="font-weight-bold">First Train Time (HH:mm - 24-hour international time standard)</label>
                                <input type="text" class="form-control" id="first-train-time-input" placeholder="HH:mm">
                            </div>
                            <div class="form-group">
                                <label for="search-end" class="font-weight-bold">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequency-input" placeholder="1440">
                            </div>
                            <button type="submit" class="btn btn-primary btn-search" id="add-train-submit-button"><i class="fas fa-search"></i>Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div> <!-- End Bootstrap container -->

        <!-- Link to app.js -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>

    </body>
</html>
